services:
  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: consma
      MYSQL_ROOT_PASSWORD: 1@Shashikant
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: smart-contact-manager
    ports:
      - "8085:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/consma
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1@Shashikant
    restart: on-failure  # Optional but good for dev

volumes:
  db_data:
