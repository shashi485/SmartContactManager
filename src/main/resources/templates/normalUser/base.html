<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Base HTML</title>
</head>
<body>

<!-- Navbar Start -->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item active"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item active">
                <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar End -->

<!-- Sidebar Start -->
<div class="sidebar mt-2" id="sidebar">
    <span id="closeSidebar" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-id-badge"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-regular fa-address-book"></i> Add Contacts</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    <div class="divider"></div>
</div>

<!-- Content -->
<div class="content mt-5">
    <i id="menuToggle" class="fas fa-bars m-3"></i>

    <!-- message box -->
    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-' + session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    </div>

    <div th:replace="${content}"></div>
</div>



<!-- JavaScript Dependencies -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- Custom Script -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
