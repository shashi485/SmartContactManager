<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normalUser/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${c.id}">1</th>
							<td><img src="" th:src="@{'/image/'+${c.image}}" class="my_profile_picture" alt="profile photo" />

								<span th:text="${c.name}"> </span></td>

							<td><a href="#" th:href="@{'/user/contact/'+${c.id}}"> <span
									th:text="${c.email}"></span>
							</a></td>



							<td th:text="${c.phone}"></td>
							<td>
								<a th:href="@{'/user/delete/'+${c.id}}" class="btn btn-danger btn-sm">Delete</a>
								<form method="post" th:action="@{'/user/update-contact/'+${c.id}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form>

							</td>
						</tr>
					</tbody>
				</table>

				<!-- Pagination -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contacts/' + ${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/' + ${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/show-contacts/' + ${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>

			</div>

		</div>
	</section>
</body>
</html>
