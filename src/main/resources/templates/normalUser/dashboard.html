<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normalUser/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	<div class="container">
		<div class="card">
			<div class="card-body my-5">
				<div class="container text-center">
					<img src="" style="width: 200px; height: 200px"
							class="my_profile_picture"
							th:src="@{'/image/contact.png'}" alt="profile photo" />
				</div>
				<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start adding your contact on cloud...</h1>
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-3 btn-block text-uppercase" >Add New Contact</a>
			</div>
		</div>
	</div>
</section>
</body>
</html>
