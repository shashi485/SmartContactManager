<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normalUser/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	<div class="card mr-3 ml-3">
		<div class="card-body">
			<h1 class="text-center">Add Contacts</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#"
							th:object="${contact}"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2">
								
								<!-- Username -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										
										</div>
									
									</div>
									<input required type="text" id="name" name="name" placeholder="Enter your name here" class="form-control">
								</div>
								
								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										
										</div>
									
									</div>
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter your phone here" class="form-control">
								</div>
								
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										
										</div>
									
									</div>
									<input required type="email" id="email" name="email" placeholder="Enter your email here" class="form-control">
								</div>
								
								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										
										</div>
									
									</div>
									<input required type="text" id="work" name="work" placeholder="Enter designation here" class="form-control">
								</div>
								
								<!-- description -->
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" class="form-control" rows="10" placeholder="Enter description here"></textarea>
								</div>
						
								<div class="container text-center">
								<button class="btn btn-outline-primary">Save</button>
								</div>
						</form>
					
					</div>
				
				</div>
			
			</div>
		</div>
	
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
</section>
</body>
</html>
