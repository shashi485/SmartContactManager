<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normalUser/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${model}>
				<div class="container text-center">
					<img src="" style="width: 200px; height: 200px"
						class="my_profile_picture"
						th:src="@{'/image/'+${model.image} }" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${model.name}"></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${model.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${model.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${model.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${model.work}"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:utext="${model.description}"></th:block>

					</div>

					<div class="container mt-3">
						<a th:href="@{'/user/delete/'+${model.id}}" class="btn btn-danger btn-sm">Delete</a>
						<!-- <button class="btn btn-primary btn-sm">Update</button> -->
						
						<form method="post" th:action="@{'/user/update-contact/'+${model.id}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>

					</div>

				</div>
			</div>
		</div>
		<h1 class="bg-danger p-3 text-center text-white" th:unless=${model}>You don't have permission to see this contact</h1>
	</section>
</body>
</html>
