define host{
    use                     generic-host
    host_name               SmartContactApp
    alias                   SmartContact Manager Web App
    address                 172.20.0.3
    max_check_attempts      5
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}

define service{
    use                     generic-service
    host_name               SmartContactApp
    service_description     Web App (Port 8085)
    check_command           check_tcp!8085
}

